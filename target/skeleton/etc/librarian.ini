[config]

defaults =
    ../librarian/librarian/config.ini

[app]

bind = 0.0.0.0
port = 8080

default_route = files:list

+components =
    librarian_content
    librarian_auth
    librarian_dashboard
    librarian_logs
    librarian_netinterfaces
    librarian_filemanager 
    librarian_library
    librarian_twitter

[fsal]

socket = /tmp/fsal.ctrl

[menu]

main =
    files
    library
    twitter

[cache]
backend = in-memory
timeout = 0 
