[config]

defaults =
    ../librarian/librarian/config.ini

[app]

bind = 127.0.0.1
port = 8080

default_route = files:list

+components =
    librarian_content
    librarian_dashboard
    librarian_logs
    librarian_netinterfaces
    librarian_ondd
    librarian_filemanager 
    librarian_library
    librarian_twitter
    librarian_opener_html
    librarian_opener_video


# IP address range assigned by DHCP to clients
ap_client_ip_range = 
    192.168.0.2
    192.168.0.254

# Root url of librarian
root_url = http://librarian.outernet

[lock]

# Location of the lock file
file = /var/run/librarian.lock

[platform]

# Platform name, such as pillar, web, etc.
name = Lighthouse

# Location of the file containing the platform version number
version_file = /etc/version

[logging]

# Output
output = /var/log/librarian.log

# Syslog path
syslog = /var/log/syslog

[setup]

# Store setup data in this file
file = /mnt/data/librarian/librarian.json

[mako]

# Path where to put generated modules from mako templates (improves performance
# drastically)
module_directory = /tmp/mako_cache

[fsal]

# Path to FSAL socket
socket = /var/run/fsal.ctrl

[library]

# Path to content directory
contentidr = /mnt/data/downloads/

# Path to legacy content directory
legacy_contentdir = /mnt/data/librarian/zipballs/

[twitter]

refresh_rate = 600

[menu]

main =
    files
    library
    twitter

[cache]

backend = in-memory
timeout = 100
